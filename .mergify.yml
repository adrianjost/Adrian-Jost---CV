pull_request_rules:
  - name: automatic merge for Dependabot pull requests on master
    conditions:
      - author=greenkeeper[bot]
      - label~=greenkeeper
      - status-success=greenkeeper/verify
      - status-success~=Codacy
      - status-success~=Travis CI
      - status-success~=WIP
      - status-success~=deploy preview
    actions:
      merge:
        method: merge
        strict: true
  - name: automatic merge on CI success and review
    conditions:
      - label~=merge pull
      - status-success~=Codacy
      - status-success~=Travis CI
      - status-success~=WIP
      - status-success~=deploy preview
    actions:
      merge:
        method: merge
        strict: true
  - name: delete merged branch
    conditions:
      - merged
    actions:
      delete_head_branch: {}
